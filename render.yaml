# Render configuration for Self-Healing API Gateway Backend

services:
  # Main Backend API
  - type: web
    name: self-healing-gateway
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: LEGACY_API_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: llama-3.1-8b-instant
      - key: LLM_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: ENABLE_AUTO_HEALING
        value: true
      - key: MAX_HEALING_ATTEMPTS
        value: 3
      - key: HEALING_CONFIDENCE_THRESHOLD
        value: 0.8
    healthCheckPath: /admin/health

  # Mock API (optional - for demo purposes)
  - type: web
    name: mock-legacy-api
    runtime: python
    buildCommand: pip install fastapi uvicorn
    startCommand: uvicorn mock_api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2
